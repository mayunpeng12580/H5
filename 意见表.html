<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div style="margin: 10px auto;width: 560px;">
			<div class="header" style="background-color: #9EC45F;width: 560px;height: 85px;border-radius: 5px 5px 0 0;padding: 25px 0 0 40px;color: white;box-sizing: border-box;">
				<p style="font-size: 22px;padding: 0;margin: 0;">Contact Form</p>
				<p style="font-size: 14px;padding: 0;margin: 0;">Please fill all the texts in the fieids</p>
			</div>
			<div class="main" style="padding: 20px 18px 30px 30px;border: 1px solid #eee;">
				<p style="color: #666; margin: 0;font-size: 14px;">Your Name:</p>
				<input type="text" placeholder="Your Full Name" style="width: 100%;height: 30px;border: 1px solid #999;font-size: 16px;padding-left: 5px;"/>
				<br />
				<br />
				<p style="color: #666; margin: 0;font-size: 14px;">Your Email:</p>
				<input type="text" placeholder="Vaild Email Address" style="width: 100%;height: 30px;border: 1px solid #999;font-size: 16px;padding-left: 5px;"/>
				<br />
				<br />
				<p style="color: #666; margin: 0;font-size: 14px;">Message:</p>
				<textarea style="width: 100%;height: 100px;padding: 5px;">Your massage to us</textarea>
				<br />
				<br />
				<p style="color: #666; margin: 0;font-size: 14px;">Subject:</p>
				<input type="text" placeholder="Job Inquiry" style="width: 100%;height: 30px;border: 1px solid #999;font-size: 16px;padding-left: 5px;" disabled="disabled"/>
				<br />
				<br />
				<button style="width: 80px;height: 35px;background-color: #9EC45F;border-radius: 5px;color: white;border: none;">Send</button>
			</div>
		</div>
	</body>
</html>
